name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  
  lint-exporer:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for changes in Exporer
      id: changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^Exporer/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - uses: actions/setup-go@v4
      if: steps.changes.outputs.changed == 'true'
      with:
        go-version: '1.19'
    
    - name: Run golangci-lint
      if: steps.changes.outputs.changed == 'true'
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: Exporer

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: ./execute-test.sh
