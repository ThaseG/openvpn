name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  
  go-lint:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for changes in Exporter
      id: changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^Exporter/'; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - uses: actions/setup-go@v4
      if: steps.changes.outputs.changed == 'true'
      with:
        go-version: '1.19'
        cache: true
        cache-dependency-path: Exporter/go.sum
    
    - name: Download Go dependencies
      if: steps.changes.outputs.changed == 'true'
      working-directory: Exporter
      run: go mod download
    
    - name: Run golangci-lint
      if: steps.changes.outputs.changed == 'true'
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: Exporter

  e2e-test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Run tests
      run: ./execute-test.sh
