name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t openvpn-server:latest -f ./Server/openvpn.dockerfile .

  trivy-scan:
    runs-on: self-hosted
    needs: docker-build
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      run: |
        trivy image \
          --severity HIGH,CRITICAL \
          --ignorefile .trivyignore \
          --exit-code 1 \
          --no-progress \
          --format table \
          openvpn-server:latest

  e2e-test:
    runs-on: self-hosted
    needs: trivy-scan
    steps:
    - uses: actions/checkout@v4
    
    - name: Run tests
      run: ./execute-test.sh
